<!doctype html><html lang="en" id="top"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="robots" content="INDEX, FOLLOW"><meta name="description" content="Atkinson Hyperlegible Pro is an updated and extended version of the original
            typeface, which was initially designed for The Braille Institute."><meta name="author" content="Jacob Perez"><meta property="og:image" content="https://raw.githubusercontent.com/jacobxperez/atkinson-hyperlegible-pro/main/docs/banner.jpg"><title> Atkinson Hyperlegible Pro - An updated and extended version of Atkinson Hyperlegible </title><link rel="preload" href="/atkinson-hyperlegible-pro/templates/a.191129c6.html" as="fetch" type="text/html" crossorigin><link rel="stylesheet" href="/atkinson-hyperlegible-pro/index.e2e3f1b9.css"><script src="/atkinson-hyperlegible-pro/index.dde6dbf3.js"></script><script type="module" src="/atkinson-hyperlegible-pro/index.d9d43c26.js"></script><script>meta.type="fullPage",meta.title="Atkinson <br> Hyperlegible Pro";</script></head><body> <template id="headerTemplate"> <p data-text="h4"> <a href="https://github.com/jacobxperez/atkinson-hyperlegible-pro/archive/refs/heads/main.zip">Download Font</a> &nbsp; <a href="https://github.com/jacobxperez/atkinson-hyperlegible-pro">Contribute</a> </p> </template> <template id="contentTemplate"> <section> <h2 data-text="h5"> Atkinson Hyperlegible Pro is an updated and extended version of the original typeface, which was initially designed for The Braille Institute and named after its founder, J. Robert Atkinson. It was specifically designed to improve character recognition and legibility for low-vision readers by incorporating distinctive and unambiguous letterform’s. The typeface was a Winner of Fast Company’s 2019 Innovation By Design Award. </h2> <ul data-grid="main"> <li data-column="large-8 medium-12 small-4" data-text="center"> <p data-text="h0">B8 O0 1Iil</p> <p data-text="h0"><span data-filter="blur">B8 O0 1Iil</span></p> </li> <li data-column="large-4 medium-12 small-4"> <p> Designed for low-vision readers, certain letters and numbers can be hard to distinguish from one another. Atkinson Hyperlegible Pro differentiates common misinterpreted letters and numbers using various design techniques: B vs. 8, 1 vs. L vs. l vs. I. Recognizable Footprints: Character boundaries are clearly defined, ensuring understanding across the visual-ability spectrum. </p> </li> </ul> <p data-text="small"> With Atkinson Hyperlegible Pro, you don't have to worry about the fine print because it remains highly legible and readable even at small scale, and updated kerning thanks to the distinctive letterforms with exaggerated design, opened counter space, angled spurs and distinguish tails which increases legibility. </p> </section> <ul data-grid="large-4 medium-4 small-2"> <li> <p data-text="h3">04</p> <p>Four fonts, with two weights, in both roman and oblique.</p> </li> <li> <p data-text="h3">2,356</p> <p>Two thousand three hundred and fifty-six total glyph's.</p> </li> <li> <p data-text="h3">589</p> <p>Five hundred and eighty-nine glyph's per font.</p> </li> <li> <p data-text="h3">Äěş102</p> <p>Accent characters supporting one hundred &amp; two languages.</p> </li> <li> <p data-text="h3">O01Iil</p> <p>Letters are different from each other to increase legibility.</p> </li> <li> <p data-text="h3">ER79jr</p> <p>Exaggerated letters design, to provide better clarity.</p> </li> <li> <p data-text="h3">Gbgpqu</p> <p>Angled spurs and distinguish tails to increase recognition.</p> </li> <li> <p data-text="h3">Csa36</p> <p>Opened counter space defines open spaces better.</p> </li> <li> <p data-text="h3">Å8iö?:</p> <p>Circular details links to the history of the braille dots.</p> </li> <li> <p data-text="h3">fiffiff</p> <p>Standard ligatures to improve legibility and harmony.</p> </li> <li> <p data-text="h3">0<span data-text="flip-zero">0</span>7</p> <p>Includes and alternative flipped number zero.</p> </li> <li> <p data-text="h3">pToVc</p> <p>Improved kerning for body text, headings, and UI.</p> </li> </ul> <section> <h2>How quickly daft jumping zebras vex.</h2> <p data-text>Regular 400</p> <h2><em>How quickly daft jumping zebras vex.</em></h2> <p data-text>Italic 400</p> <h2><strong>How quickly daft jumping zebras vex.</strong></h2> <p data-text>Bold 700</p> <h2> <strong><em>How quickly daft jumping zebras vex.</em></strong> </h2> <p data-text>Bold Italic 700</p> </section> <section> <h2>Character Set</h2> <p> Atkinson Hyperlegible Pro contains an additional 222 characters not all glyphs are presented here. </p> <p data-text="h4 uppercase">Uppercase</p> <ul data-grid="large-10 medium-10 small-4" data-text="h1 center"> <li>A</li> <li>Ą</li> <li>Å</li> <li>Ă</li> <li>Ā</li> <li>À</li> <li>Á</li> <li>Â</li> <li>Ã</li> <li>Ä</li> <li>Ǎ</li> <li>Æ</li> <li>Ǽ</li> <li>B</li> <li>Ḃ</li> <li>C</li> <li>Ç</li> <li>Ć</li> <li>Ċ</li> <li>Č</li> <li>Ĉ</li> <li>D</li> <li>Ð</li> <li>Ď</li> <li>Ḋ</li> <li>E</li> <li>Ę</li> <li>È</li> <li>É</li> <li>Ê</li> <li>Ë</li> <li>Ē</li> <li>Ė</li> <li>Ě</li> <li>Ĕ</li> <li>Ẽ</li> <li>F</li> <li>Ḟ</li> <li>G</li> <li>Ģ</li> <li>Ğ</li> <li>Ġ</li> <li>Ĝ</li> <li>Ǧ</li> <li>H</li> <li>Ħ</li> <li>Ĥ</li> <li>Ȟ</li> <li>I</li> <li>Į</li> <li>Ì</li> <li>Í</li> <li>Î</li> <li>Ï</li> <li>Ī</li> <li>İ</li> <li>Ĩ</li> <li>Ĳ</li> <li>J</li> <li>Ĵ</li> <li>K</li> <li>Ķ</li> <li>L</li> <li>Ł</li> <li>Ļ</li> <li>Ľ</li> <li>Ĺ</li> <li>Ŀ</li> <li>M</li> <li>Ṁ</li> <li>N</li> <li>Ñ</li> <li>Ń</li> <li>Ň</li> <li>O</li> <li>Ò</li> <li>Ó</li> <li>Ô</li> <li>Õ</li> <li>Ö</li> <li>Ő</li> <li>Ō</li> <li>Ŏ</li> <li>Ø</li> <li>Ǿ</li> <li>Œ</li> <li>P</li> <li>Ṗ</li> <li>Q</li> <li>R</li> <li>Ŗ</li> <li>Ŕ</li> <li>Ř</li> <li>S</li> <li>Š</li> <li>Ŝ</li> <li>Ş</li> <li>Ș</li> <li>Ś</li> <li>Ṡ</li> <li>T</li> <li>Ţ</li> <li>Ț</li> <li>Ť</li> <li>Ṫ</li> <li>U</li> <li>Ų</li> <li>Ù</li> <li>Ú</li> <li>Û</li> <li>Ü</li> <li>Ū</li> <li>Ů</li> <li>Ű</li> <li>Ŭ</li> <li>Ũ</li> <li>Ǔ</li> <li>V</li> <li>W</li> <li>Ẅ</li> <li>Ŵ</li> <li>Ẁ</li> <li>Ẃ</li> <li>X</li> <li>Y</li> <li>Ý</li> <li>Ÿ</li> <li>Ỹ</li> <li>Ȳ</li> <li>Ŷ</li> <li>Ỳ</li> <li>Z</li> <li>Ź</li> <li>Ż</li> <li>Ž</li> </ul> <p data-text="h4 uppercase">Lowercase</p> <ul data-   font-family: "Atkinson Hyperlegible Pro";

}
