                <p data-text="h5">
                    Atkinson Hyperlegible Pro is an update to the
                    <a href="https://brailleinstitute.org/freefont">original typeface</a> designed
                    for <a href="https://brailleinstitute.org/">The Braille Institute</a> and named
                    after its founder J. Robert Atkinson. It departs from traditional typographic
                    design to incorporate unambiguous, distinctive letterforms to increase character
                    recognition, ultimately improving legibility and readability for low-vision
                    readers. The typeface was a Winner of Fast Company’s 2019 Innovation By Design
                    Award.
                </p>

                    distinguish from one another. Atkinson Hyperlegible differentiates common
                    misinterpreted letters and numbers using various design techniques: B vs 8, 1 vs
                    L vs l vs I. Recognizable Footprints: Character boundaries clearly defined,
                    ensuring understanding across the visual-ability spectrum.

                <h3>Non-Discrimination Statement</h3>

                <p>
                    The Braille Institute is a nonprofit organization whose mission is to positively
                    transform the lives of those with vision loss. Braille Institute serves more
                    than 37,000 people through a variety of free programs, classes and services at
                    centers and community outreach locations throughout Southern California – from
                    Santa Barbara to San Diego counties. Braille Institute admits students and
                    clients of any race, color, national and ethnic origin, age, religion and sexual
                    orientation to all the rights, privileges, programs and activities generally
                    accorded or made available to students and clients of Braille Institute. We do
                    not discriminate against the foregoing in the administration of any of our
                    policies or programs.
                </p>
