            <p data-text="h5">
                Atkinson Hyperlegible Pro is an update to the
                <a href="https://brailleinstitute.org/freefont">original typeface</a> designed for
                <a href="https://brailleinstitute.org/">The Braille Institute</a> and named after
                its founder J. Robert Atkinson. It departs from traditional typographic design to
                incorporate unambiguous, distinctive letterforms to increase character recognition,
                ultimately improving legibility and readability for low-vision readers. The typeface
                was a Winner of Fast Company’s 2019 Innovation By Design Award.
            </p>

                <li data-column="large-4 medium-12 small-4">
                    <p>
                        Designed for low-vision readers, certain letters and numbers can be hard to
                        distinguish from one another. Atkinson Hyperlegible Pro differentiates
                        common misinterpreted letters and numbers using various design techniques: B
                        vs. 8, 1 vs. L vs. l vs. I. Recognizable Footprints: Character boundaries
                        are clearly defined, ensuring understanding across the visual-ability
                        spectrum.
                    </p>
                </li>
                <li data-column="large-12 medium-12 small-4">
                    <p data-text="small">
                        With Atkinson Hyperlegible Pro, you don't have to worry about the fine print
                        because it remains highly legible and readable even with reduced spacing and
                        kerning thanks to the distinctive letterforms with exaggerated design,
                        opened counter space, angled spurs and distinguish tails which increases
                        legibility.
                    </p>

                <li data-column="large-6 medium-6 small-4">
                    <p data-text="h3">Flipping the zero</p>
                    <p>
                        By default the zero remains as it is, however you can flip the zero by
                        adding <code>font-variant-numeric: slashed-zero;</code> to your CSS file.
                        And thats it, the zero has been flipped!
                    </p>
                </li>

                    <p>Code Example:</p>

  font-family: "Atkinson Hyperlegible Pro";
  font-variant-numeric: slashed-zero;
}
</code></pre>
